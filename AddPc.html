<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Laboratory|Add Pc</title>
</head>

<body>
    <form calss="addpc" method="post">
        <div class="PCID">
            <!-- ADD PC ID -->
            <label for="1">Pc ID:</label>
            <input type="text" name="PcId" required autofocus minlength="1" maxlength="3" id="1">
        </div>
        <br>
        <div class="LABID">
            <!--ADD The Lab ID-->
            <label for="2">Laboratory ID:</label>
            <input type="text" name="LabId" required minlength="1" maxlength="3" id="2">
        </div>
        <br>
        <div class="Status">
            <!--ADD The STATUS-->
            <input type="radio" name="Status" value="Active" id="3" required>
            <label for="3">Active</label>
            <br>
            <input type="radio" name="Status" value="underMaintenance" id="4" required>
            <label for="4">Under Maintenance</label>

        </div>
        <br>

</body>
