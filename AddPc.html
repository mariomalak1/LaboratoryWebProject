    <form class="formback" method="post">
      <div class="PCID">
        <!-- ADD PC ID -->

        <input
          type="text"
          class="inputsyle"
          name="PcId"
          placeholder="PC ID"
          required
          autofocus
          minlength="1"
          maxlength="3"
          id="1"
        />
      </div>
      <br />
      <div class="LABID">
        <!--ADD The Lab ID-->

        <input
          type="text"
          class="inputsyle"
          name="LabId"
          placeholder="Laboratory ID:"
          required
          minlength="1"
          maxlength="3"
          id="2"
        />
      </div>
      <br />
      <div class="Status">
        <!--ADD The STATUS-->
        <input type="radio" name="Status" value="Active" id="3" required />
        <label for="3">Active</label>
        <br />
        <input
          type="radio"
          name="Status"
          value="underMaintenance"
          id="4"
          required
        />
        <label for="4">Under Maintenance</label>
      </div>
      <br />
      <input type="submit" name="" class="button" value="Send" />
    </form>
