  <form class="addlapform" method="post">
    <!--Input ID will increment automaticaly in backend-->

    <!--Input Name-->
    <div class="NameInput">
      <label for="name">Name : </label>
      <input type="text" name="LabName" value="" placeholder="Name of Lab" id="name" required />
    </div>

    <br />

    <!--Input Building Number-->
    <div class="BuildingNumberInput">
      <label for="buildnumber">Building No. : </label>
      <input type="number" name="LabBuildingNumber" value="" placeholder="Building Number of Lab" id="buildnumber"
        required min="0" />
    </div>

    <br />

    <!--Input Floor Number-->
    <div class="FloorNumberInput">
      <label for="floornumber">Floor No. : </label>
      <input type="number" name="LabFloorNumber" value="" placeholder="Floor Number of Lab" id="floornumber" required
        min="0" />
    </div>

    <br />

    <!--Input PCs Number-->
    <div class="PCsNumberInput">
      <label for="pcnumber">PCs Number : </label>
      <input type="number" name="LabPCsNumber" value="" placeholder="PCs Number in Lab" id="pcnumber" required
        min="0" />
    </div>

    <br />

    <!--Input Chair Number-->
    <div class="ChairNumberInput">
      <label for="chairnumber">Chair No. : </label>
      <input type="number" name="LabChairNumber" value="" placeholder="Chair Number in Lab" id="chairnumber" required
        min="0" />
    </div>

    <!--Input Status-->
    <div class="StatusInput">
      <p>Status :</p>
      <input type="radio" name="LabStatus" value="active" id="active" />
      <label for="active">Active</label>
      <input type="radio" name="LabStatus" value="underMaintenance" placeholder="Chair Number in Lab"
        id="underMaintenance" />
      <label for="underMaintenance">Under Maintenance</label>
    </div>

    <br />

    <button id="add">Add</button>
    <button id="reset">Reset</button>
  </form>
