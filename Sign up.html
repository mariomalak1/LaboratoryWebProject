<!DOCTYPE html>
<html>

<head>
    <title>Laboratory | Sign Up</title>
    <meta charset="utf-8" />
    <meta name='description' content="sign up page to create new account" />
</head>

<body>
    <div>
        <form>
            <h2>Sign up </h2>
            <div>
                <label for="1">First Name</label>
                <input id="1" type="text" placeholder="first name" required />
            </div>
            <br>
            <div>
                <label for="2">SurName</label>
                <input id="2" type="text" placeholder="surname name" required />
            </div>
            <br>
            <div>
                <label for="3">Email</label>
                <input id="3" type="email" placeholder="example@example.com" required>
            </div>
            <br>
            <div>
                <label for="4">Password</label>
                <input id="4" type="password" placeholder="password" required minlength="8" maxlength="20">
            </div>
            <br>
            <div>
                <label for="5">Phone Number</label>
                <input id="5" type="tel" placeholder="phone number" required>
            </div>
            <br>
            <div>
                <input id="6" type="radio" name="rule" value="Admin">
                <label for="6">Admin</label>
            </div>
            <div>
                <input id="7" type="radio" name="rule" value="Visitor">
                <label for="7">Visitor</label><br>
            </div>
            <br>
            <br>
            <div>
                <input type="button" value=" Sign Up"><br>
            </div>







        </form>
    </div>
    <div>
        I already have an account <a href="login.html">login</a>
    </div>
</body>





</html>
