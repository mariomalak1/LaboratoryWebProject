          <div class="PCID">
            <!-- ADD PC ID -->

            <input type="text" class="inputsyle" name="PcId" placeholder="PC ID" required autofocus minlength="1" id="pcid" />
          </div>
          <br />
          <div class="LABID">
            <!--ADD The Lab ID-->

            <input type="text" class="inputsyle" name="LabId" placeholder="Laboratory ID:" required minlength="1" id="lapid" />
          </div>
          <br />
          <div class="Status">
            <!--ADD The STATUS-->
            <p>Status:</p>
            <input type="radio" name="Status" value="Active" id="active" required />
            <label for="3">Active</label>
            <input type="radio" name="Status" value="underMaintenance" id="underMaintenance" required />
            <label for="4">Under Maintenance</label>
          </div>
          <br />
          <input type="submit"  class="button" value="Send" id="button" />
