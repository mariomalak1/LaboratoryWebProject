{% extends "base.html" %}
{% block body %}
    <style>
        .no-label label {
            display: none;
        }
    </style>
    <div class="container">
        <div class="searchlist" id="search-list">
        </div>

        <div>
            <form class="formback" method="post" novalidate>
                {% csrf_token %}
                <div class="formIn">
                    <div class="PCID">
                        <!-- ADD PC ID -->
                        <label for="{{ form.pcId.id_for_label }}">PC ID :</label>
                        {{ form.pcId }}
                        {{ form.pcId.errors }}
                    </div>

                    <br />
                    <div class="LABID">
                        <!--ADD The Lab ID-->
                        <label for="{{ form.lab.id_for_label }}">Lab :</label>
                        {{ form.lab }}
                        {{ form.lab.errors }}
                    </div>

                    <br />

                    <div class="Status">
                        <!--ADD The STATUS-->
                        <p>Status:</p>
                        {% for status in form.status %}
                            {{ status }}
                        {% endfor %}
                        {{ form.status.errors }}
                    </div>
                    <br/>

                    <input type="submit"  class="button" value="Send" id="button" />

                </div>

            </form>
        </div>
    </div>

{% endblock %}
