    <section id="saerch">
        <input type="search" placeholder="Search">
    </section>
    <hr>

    <from calss="report">
        <div class="Lab">
            <!--Reporting The Lab ID-->
            <label for="lapid-in">Laboratory ID:</label>
            <input type="text" name="LabId" required autofocus minlength="1" maxlength="3" id="lapid-in" />
        </div>
        <br />
        <div class="NumPc">
            <!--Reporting The PC ID-->
            <label for="pcid-in">Pc ID:</label>
            <input type="text" name="PcId" required minlength="1" maxlength="3" id="pcid-in" />
        </div>
        <br />
        <div class="ProblemType">
            <p>Problem type :</p>
            <!--Reporting The Type Of Problem-->
            <input type="radio" name="PcProblem" value="software" id="softwaretype-in" required />
            <label for="softwaretype-in">Software</label>

            <input type="radio" name="PcProblem" value="hardware" id="hardwaretype-in" required />
            <label for="hardwaretype-in">Hardware</label>
        </div>
        <br />
        <div class="ProblemDate">
            <!--Reporting The Date Of Problem-->
            <label for="date-in">Problem date:</label>
            <input type="date" name="Date" required id="date-in" />
        </div>
        <br />
        <div class="ProblemDescription">
            <!--Reporting The Problem Description-->
            <label for="desc-in">Description of problem:</label>
            <br />
            <textarea id="desc-in" name="Description" cols="40" rows="5" placeholder="Write the discription"
                required></textarea>
        </div>
        <button id="submit-btn">Submit</button>
        </form>
