<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Laboratory|Laboratories List</title>
  </head>
  <body>
    <table border="2px">
      <!-- Head -->
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Building No.</th>
        <th>Floor No.</th>
        <th>PCs No.</th>
        <th>Chair No.</th>
        <th>Status</th>
        <th>Delete\Edit</th>
        <th>Report</th>
      </tr>

      <!-- Body -->
      <tr>
        <td>1</td>
        <td>Lab 1</td>
        <td>2</td>
        <td>2</td>
        <td>50</td>
        <td>55</td>
        <td>Active</td>

        <!-- Button to Go to Edit Page, to Edit or Delete This Lab -->
        <td>
          <button type="button" class="EditButton" name="button">Edit</button>
        </td>

        <!-- Button to go to report page, to Report This Lab -->
        <td>
          <button type="button" class="ReportButton" name="button">Report</button>
        </td>

      </tr>

      <tr>
        <td>2</td>
        <td>Lab 2</td>
        <td>1</td>
        <td>2</td>
        <td>50</td>
        <td>55</td>
        <td>Active</td>

        <!-- Button to Go to Edit Page, to Edit or Delete This Lab -->
        <td>
          <button type="button" class="EditButton" name="button">Edit</button>
        </td>

        <!-- Button to go to report page, to Report This Lab -->
        <td>
          <button type="button" class="ReportButton" name="button">Report</button>
        </td>
      </tr>

      <tr>
        <td>3</td>
        <td>Lab 3</td>
        <td>2</td>
        <td>3</td>
        <td>50</td>
        <td>55</td>
        <td>Under Maintenance</td>
        <!-- Button to Go to Edit Page, to Edit or Delete This Lab -->
        <td>
          <button type="button" class="EditButton" name="button">Edit</button>
        </td>

        <!-- Button to go to report page, to Report This Lab -->
        <td>
          <button type="button" class="ReportButton" name="button">Report</button>
        </td>
      </tr>

      <tr>
          <td colspan="8">Number Of Laboratories</td>
          <td>3</td>
      </tr>

    </table>
  </body>
</html>
