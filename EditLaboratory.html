  <form class="form" method="post">

    <!--Input Name-->
    <div class="NameInput">
      <label for="1">Name : </label>
      <input type="text" name="LabName" value="Lab 1" placeholder="Name of Lab" id="1">
    </div>

    <br>

    <!--Input Building Number-->
    <div class="BuildingNumberInput">
      <label for="2">Building No. : </label>
      <input type="number" name="LabBuildingNumber" value="2" placeholder="Building Number of Lab" id="2">
    </div>

    <br>

    <!--Input Floor Number-->
    <div class="FloorNumberInput">
      <label for="3">Floor No. : </label>
      <input type="number" name="LabFloorNumber" value="2" placeholder="Floor Number of Lab" id="3">
    </div>

    <br>

    <!--Input PCs Number-->
    <div class="PCsNumberInput">
      <label for="4">PCs Number : </label>
      <input type="number" name="LabPCsNumber" value="50" placeholder="PCs Number in Lab" id="4">
    </div>


    <br>

    <!--Input Chair Number-->
    <div class="ChairNumberInput">
      <label for="5">Chair No. : </label>
      <input type="number" name="LabChairNumber" value="55" placeholder="Chair Number in Lab" id="5">
    </div>

    <!--Input Status-->
    <div class="StatusInput">
      <p>Status : </p>
      <input type="radio" name="LabStatus" value="active" id="6" checked="checked">
      <label for="6">Active</label>
      <input type="radio" name="LabStatus" value="underMaintenanceâ€" placeholder="Chair Number in Lab" id="7">
      <label for="7">Under Maintenance </label>
    </div>

    <br>

    <button type="submit">Save</button>
    <button>
