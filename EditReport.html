  <form class="formback" id="editReport-form" method="post" action="HomePage.html">
    <div class="formIn">
      <div class="Lab">
        <!--Reporting The Lab ID-->
        <label for="newLapId-in">Laboratory ID:</label>
        <input class="inputsyle" type="text" name="LabId" required autofocus minlength="1" maxlength="3"
          id="newLapId-in" value="" />
      </div>
      <br />
      <div class="NumPc">
        <!--Reporting The PC ID-->
        <label for="newPcId-in">Number of pc:</label>
        <input class="inputsyle" type="text" name="PcId" required minlength="1" maxlength="3" id="newPcId-in"
          value="" />
      </div>
      <br />
      <div class="ProblemType">
        <p>Problem type :</p>
        <!--Reporting The Type Of Problem-->
        <input type="radio" name="PcProblem" value="software" id="newS-in" required />
        <label for="newS-in">Software</label>

        <input type="radio" name="PcProblem" value="hardware" id="newH-in" required />
        <label for="newH-in">Hardware</label>
      </div>
      <br />
      <div class="ProblemDate">
        <!--Reporting The Date Of Problem-->
        <label for="newDate-in">Problem date:</label>
        <input class="inputsyle" type="date" name="Date" required id="newDate-in" value="" />
      </div>
      <br />
      <div class="ProblemDescription">
        <!--Reporting The Problem Description-->
        <label for="newDesc-in">Description of problem:</label>
        <br />
        <br>
        <textarea class="inputsyle" name="Description" cols="40" rows="5" placeholder="Write the discription"
          id="newDesc-in" required style="width: 480px; height: 200px; text-align: center center">
        this the description of the problem
      </textarea>
      </div>
      <button class="button" id="editSubmit-btn">Submit</button>
      <button class="button" id="delete-btn">Delete</button>
    </div>
  </form>
